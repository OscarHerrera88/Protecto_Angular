<app-navbar titulo_nav="Contactos recibidos"></app-navbar>
<div class="d-flex justify-content-center align-content-center py-5 flex-column">
    <h1 class="text-center">Adminisitraci√≥n del sitio</h1>
    <h5 class="text-center">Contactos</h5>
</div>

<div class="container">
    <table *ngIf="listaContactos.length > 0" class="table table-striped table-responsive mb-5">
        <thead>
            <tr>
                
                <th>Nombre</th>
                <th>correo</th>
                <th>celular/th>
                <th>mensaje</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contacto of listaContactos">
                <td>{{ contacto.nombre}}</td>
                <td>{{ contacto.correo }}</td>
                <td>{{ contacto.celular }}</td>
                <td>{{ contacto.mensaje }}</td>
                <td colspan="2">
                    <i class="fas fa-pen"[routerLink]="['/editar-cotizar', contacto._id]"></i>
                    <i class="fas fa-trash" (click)= "borrarContacto(contacto._id)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <h1 *ngIf="listaContactos.length == 0">No hay contactos registrados</h1>

</div>
<app-footer></app-footer>
